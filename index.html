<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<main class="container">

    <header>
        <h1>Task Prioritization System</h1>
    </header>

    <!-- ================= ADD BUTTON ================= -->
    <section class="add-task">
        <button id="addBtn">+ Add Task</button>
    </section>

    <!-- ================= URGENT ================= -->
    <section class="urgent-section">
        <h2>ðŸ”¥ Urgent Tasks</h2>
        <ul id="urgentList"></ul>
    </section>

    <!-- ================= ALL TASKS ================= -->
    <section class="all-section">
        <h2>Active Tasks</h2>
        <ul id="taskList"></ul>
    </section>

    <!-- ================= DONE TASKS ================= -->
    <section class="done-section">
    <h2>âœ… Completed Tasks</h2>
    <ul id="doneList"></ul>
</section>


</main>

<!-- ================================================= -->
<!-- ================= ADD MODAL ===================== -->
<!-- ================================================= -->

<div id="addModal" class="modal hidden">
    <div class="modal-content">

        <h2>Add Task</h2>

        <!-- Error inside modal -->
        <div id="addError" class="error-message"></div>

        <input type="text" id="addTitle" placeholder="Task title">
        <textarea id="addDescription" placeholder="Description"></textarea>
        <input type="date" id="addDeadline">

        <select id="addPriority">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
        </select>

        <select id="addStatus">
            <option value="todo">TODO</option>
            <option value="doing">DOING</option>
            <option value="done">DONE</option>
        </select>

        <div class="modal-buttons">
            <button id="cancelAddModal" class="secondary">Cancel</button>
            <button id="confirmAdd">Add</button>
        </div>

    </div>
</div>

<!-- ================================================= -->
<!-- ================= EDIT MODAL ==================== -->
<!-- ================================================= -->

<div id="editModal" class="modal hidden">
    <div class="modal-content">

        <h2>Edit Task</h2>

        <input type="hidden" id="editId">

        <input type="text" id="editTitle" placeholder="Task title">
        <textarea id="editDescription" placeholder="Description"></textarea>
        <input type="date" id="editDeadline">

        <select id="editPriority">
            <option value="3">High</option>
            <option value="2">Medium</option>
            <option value="1">Low</option>
        </select>

        <select id="editStatus">
            <option value="todo">To-do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select>

        <div class="modal-buttons">
            <button id="cancelEdit" class="secondary">Cancel</button>
            <button id="saveEdit">Save</button>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
